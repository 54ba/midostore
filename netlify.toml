[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  PYTHON_VERSION = "3.9"
  PIP_VERSION = "21.3.1"

# Database and AI setup during build
[build.processing]
  skip_processing = false

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for API routes to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirects for AI recommendations
[[redirects]]
  from = "/ai-recommendations"
  to = "/ai-recommendations"
  status = 200

# Handle Next.js static files
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Handle Next.js image optimization
[[redirects]]
  from = "/_next/image"
  to = "/_next/image"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "prisma"]

# Environment-specific configurations
[context.production.environment]
  NODE_ENV = "production"
  DATABASE_URL = "production_database_url"
  AI_MODEL_PATH = "ai/models/recommendation_model.pkl"
  ENABLE_AI_TRAINING = "true"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
  DATABASE_URL = "preview_database_url"
  AI_MODEL_PATH = "ai/models/recommendation_model.pkl"
  ENABLE_AI_TRAINING = "false"

[context.branch-deploy.environment]
  NODE_ENV = "branch"
  DATABASE_URL = "branch_database_url"
  AI_MODEL_PATH = "ai/models/recommendation_model.pkl"
  ENABLE_AI_TRAINING = "false"

# Build optimization
[build.optimization]
  bundle = true
  minify = true