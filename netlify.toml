[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  PYTHON_VERSION = "3.12"
  PIP_VERSION = "24.0"

# Database and AI setup during build
[build.processing]
  skip_processing = false

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for API routes to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle Next.js static files
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Handle Next.js image optimization
[[redirects]]
  from = "/_next/image"
  to = "/_next/image"
  status = 200

# Clerk auth routes - let Next.js handle these
[[redirects]]
  from = "/sign-in"
  to = "/sign-in"
  status = 200

[[redirects]]
  from = "/sign-up"
  to = "/sign-up"
  status = 200

[[redirects]]
  from = "/user-profile"
  to = "/user-profile"
  status = 200

# SSO callback routes for Clerk
[[redirects]]
  from = "/sign-in/sso-callback"
  to = "/sign-in/sso-callback"
  status = 200

[[redirects]]
  from = "/sign-up/sso-callback"
  to = "/sign-up/sso-callback"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "@prisma/client",
    "prisma",
    "puppeteer",
    "puppeteer-extra",
    "puppeteer-extra-plugin-stealth",
    "puppeteer-extra-plugin-adblocker",
    "python-shell",
    "xlsx",
    "json2csv",
    "electron",
    "electron-builder",
    "dmg-builder",
    "@img/sharp-libvips-linux-x64",
    "@img/sharp-libvips-linuxmusl-x64",
    "@prisma/engines",
    "@next/swc-linux-x64-gnu"
  ]
  included_files = ["prisma/schema.prisma"]

# Environment-specific configurations
[context.production.environment]
  NODE_ENV = "production"
  DATABASE_URL = "production_database_url"
  AI_MODEL_PATH = "ai/models/recommendation_model.pkl"
  ENABLE_AI_TRAINING = "true"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  DATABASE_URL = "preview_database_url"
  AI_MODEL_PATH = "ai/models/recommendation_model.pkl"
  ENABLE_AI_TRAINING = "false"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  DATABASE_URL = "branch_database_url"
  AI_MODEL_PATH = "ai/models/recommendation_model.pkl"
  ENABLE_AI_TRAINING = "false"

# Build optimization
[build.optimization]
  bundle = true
  minify = true