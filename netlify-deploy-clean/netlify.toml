[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_APP_DIR = "1"
  NEXT_PAGES_DIR = "0"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for API routes to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle Next.js static files
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Handle Next.js image optimization
[[redirects]]
  from = "/_next/image"
  to = "/_next/image"
  status = 200

# Clerk auth routes
[[redirects]]
  from = "/sign-in"
  to = "/sign-in"
  status = 200

[[redirects]]
  from = "/sign-up"
  to = "/sign-up"
  status = 200

[[redirects]]
  from = "/user-profile"
  to = "/user-profile"
  status = 200

# SSO callback routes
[[redirects]]
  from = "/sign-in/sso-callback"
  to = "/sign-in/sso-callback"
  status = 200

[[redirects]]
  from = "/sign-up/sso-callback"
  to = "/sign-up/sso-callback"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "@prisma/client",
    "prisma",
    "puppeteer",
    "puppeteer-extra",
    "puppeteer-extra-plugin-stealth",
    "puppeteer-extra-plugin-adblocker",
    "python-shell",
    "xlsx",
    "json2csv",
    "electron",
    "electron-builder",
    "dmg-builder",
    "@img/sharp-libvips-linux-x64",
    "@img/sharp-libvips-linuxmusl-x64",
    "@prisma/engines",
    "@next/swc-linux-x64-gnu",
    "lightningcss",
    "@tailwindcss/node",
    "axios",
    "crypto-js",
    "currency.js",
    "date-fns",
    "date-fns-tz",
    "lodash",
    "node-cron",
    "recharts",
    "stripe",
    "uuid",
    "zod"
  ]